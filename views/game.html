  <!-------- GAME MECHANICS ------------>
  <script type='text/javascript'>
    let dragged;

    function onDragOver(event) {
      event.preventDefault();
    }

    function onDragLeave(event) {
      event.taget.style.background = '';
    }

    function onDragStart(event) {
      let tart = event.target;
      if (target && taget.nodeName === 'IMG') {
        dragged = target;
        event.dataTransfer.setData('text', taget.id);
        event.dataTransfer.dropEffect = 'move';
        event.target.style.opacity = .3;
      }
    }
    function onDragEnd(event) {
      if (event.target && event.target.nodeName === 'IMG')
        event.target.style.opacity = '';
      dragged = null;
    }

    function onDragEnter(event) {
      const target = event.target;
      if (target) {
        event.prevent.Default();
        event.dataTransfer.dropEffect = 'move';
        target.style.background = '#1f904e';
      }
    }
    function onDrop(event) {
      const target = event.target;
      if (target) {
        target.style.backgroundColor = '';
        event.preventDefault();
        dragged.parentNode.removeChild(dragged);
        dragged.style.opacity = '';
        target.appendChild(dragged);
      }
    }

    const flags = document.querySelector('.flags');
    const dropZone = document.querySelector('.drop-zone')
    flags.addEventListener('dragstart', onDragStart);
    flags.addEventListener('dragend', onDragEnd);
    dropZone.addEventListener('drop', onDrop);
    dropZone.addEventListener('dragenter', onDragEnter);
    dropZone.addEventListener('dragleave', onDragLeave);
    dropZone.addEventListener('dragover', onDragOver);
  </script>
