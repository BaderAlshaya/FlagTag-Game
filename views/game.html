<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="website.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.6/lib/draggable.bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" />

  <title>FlagTag</title>

  <style type="text/css">
    body {
      background: grey !important;
    }

    h4 {
      text-align: center;
      font-size: 30px;
      color: white;
      font-weight: bold;
      font-style: italic;
    }

    p {
      color: white;
    }

    a {
      line-height: 1em;
      display: inline-block;
      text-decoration: none;
      padding: 3px;
      margin: 3px;
    }

    .jumbotron {
      background-color: darkgray !important;
      padding-top: 8px !important;
      padding-bottom: 2px !important;
      line-height: 1;
      color: white;
      font-weight: bolder;
      align-content: center;
      text-align: center;
      font-family: Georgia, 'Times New Roman', Times, serif
    }

    .navbar {
      background-image: url("http://localhost:3000/images/ball-shaped-black-and-white-blur-1249525.jpg");
      background-size: 100%;
      background-position: center;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .container {
      display: block;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div.flags {
      display: flex;
      justify-content: center;
      border: 1px solid #ccc;
    }

    div.flags flag {
      width: 100%;
      height: auto;
    }

    #drop {
      display: block;
      text-align: center;
      border: 1px solid black;
      height: 68px;
      margin: 40px;
    }
  </style>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      <h3>FlagTag</h3>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="/game">Game</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/scoreboard">Scoreboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <br />

  <div class="jumbotron jumbotron-fluid rounded">
    <div class="center">
      <h4>Let's Start!</h4>
    </div>
    <p class='lead' style='text-align: center'>
      Match the flag to the country name
    </p>
  </div>

  <div class="flags">
    <div class"center" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img id='Belgium' alt='BE' src="https://www.countryflags.io/be/shiny/64.png" draggable="true" ondragstart="drag(event)">
    </div>
  </div>

  <div class="center">
    <div class="container">
      <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)">
        Country1
      </div>
      <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)">
        Country2
      </div>
    </div>

    <div class="container">
      <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)">
        Country3
      </div>
      <div id="drop" ondrop="drop(event)" ondragover="allowDrop(event)">
        Country4
      </div>
    </div>
  </div>

  <div class="center">
    <a href="/game" class="btn btn-lg btn-secondary">Next</a>
    <a href="/scoreboard" class="btn btn-lg btn-secondary">Get Score</a>
  </div>

</body>

</html>
