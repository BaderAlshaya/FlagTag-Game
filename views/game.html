<html>

<head>
  <meta charset="UTF-8" />

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" />

  <style type="text/css">
    body {
      background: grey !important;
    }

    h4 {
      text-align: center;
      font-size: 40px;
      color: white;
      font-weight: bold;
      font-style: italic;
    }

    p {
      color: white;
    }

    .jumbotron {
      background-color: darkgray !important;
      padding-top: 2px !important;
      padding-bottom: 2px !important;
      line-height: 1;
      color: white;
      font-weight: bolder;
      font-family: Georgia, 'Times New Roman', Times, serif
    }

    .navbar {
      background-image: url("http://localhost:3000/images/ball-shaped-black-and-white-blur-1249525.jpg");
      background-size: 100%;
      background-position: center;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .dropbtn {
      background-color: #808080;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover,
    .dropbtn:focus {
      background-color: #2980B9;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2980B9;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    .show {
      display: block;
    }
  </style>
  <script src="website.js"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">
    <h3>FlagTag</h3>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

      <li class="nav-item">
        <a class="nav-link" href="/scoreboard">Scoreboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
    </ul>
  </div>
</nav>
<br />


<div class="jumbotron jumbotron-fluid shadow-sm p-3 mb-5 bg-white rounded">
  <div class="container">
    <h4>Let's Start!</h4>
  </div>
</div>


<div class="jumbotron jumbotron-fluid shadow-sm p-3 mb-5 bg-white rounded">
  <p class='lead'><br />Which country is represented by the follwowing flag?</p>
  <ul class="flags">
    <img id='Belgian flag' alt='BE' src="https://www.countryflags.io/be/flat/64.png">
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Choose A Country</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#bz">Belize</a>
        <a href="#td">Chad</a>
        <a href="#be">Belgium</a>
      </div>
    </div>

    <script>
      // When the user clicks on the button, toggle between hiding and showing the dropdown content
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>

  </ul>
  <p class="d-flex justify-content-center">
    <a href="/scoreboard" class="btn btn-lg btn-secondary">Get Score!</a>
  </p>
  </ul>
</div>

</html>
